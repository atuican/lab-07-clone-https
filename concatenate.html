<!DOCTYPE html>
<html>
<head>
	<body>
		<script>
			var num1 = prompt("Enter a number: ");
			var num2 = prompt("Enter another number: ");
			
			console.log(num1 + num2);
			alert(num1 + num2);
		</script>
	</body>
</head>
</html>

<!--What do you notice about the behaviour of the "+" operand?
The "+" operand adds the values when defining a variable, but simply lists the values next to each other when concatenating them-->
